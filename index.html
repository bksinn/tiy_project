<html>

	<head>
		<meta charset="UTF-8">
		<meta name="description" content="" />
		<meta name="keywords" content="" />

		<title></title>

		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="./css/bootstrap-css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>

	<body>

		<div class="title-search-wrapper col-12">
			<h3 class="title-name">findMD</h3>
			<input type="text" name="search-field" id="search-term" class="search-box" value="Columbia, SC"/><br/>
			<button id="search-button" class="search-button btn btn-primary" type="button">Search</button>
			<button class ="search-button btn btn-primary" type="button">Filter</button>
		</div>


		<div id="content-placeholder"></div>
			<script id="docs-template" type="text/x-handlebars-template">
			    <table>
			        <thead>
			            <th>Name</th>
			            <th>Title</th>
			            <th>Picture</th>
			        </thead>
			        <tbody>
			        {{#data}}
			        <tr>
			            <td><a href="{{attribution_url}}" target="_new">{{profile.first_name}} {{profile.last_name}}</a><br>
			              <img  class="doctorimg" src="{{ratings.0.image_url_small}}"></img></td>
			            <td>{{profile.title}}</td>
			            <td><img class="doctorimg" src="{{profile.image_url}}"></img></td>
			            <td>{{insurances.insurance_plan}}</td>
			        </tr>
			        {{/data}}
			        </tbody>
			    </table>
			</script>
		<section>

			<header>

				<nav>

					<h1>

						<a href="/"></a>

					</h1>

				</nav>

			</header>

			<article id="app">


			</article>

		</section>

	</body>

</html>
